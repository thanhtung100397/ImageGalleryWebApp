<div class="container">
  <div class="formContainer">
    <mz-card [hoverable]="true">
      <mz-card-title style="color: #2196F3; font-size: 40px">
        Sign in
      </mz-card-title>
      <mz-card-content>
        <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" novalidate>

          <div class="row">
            <mz-input-container class="col s12 m12">
              <input mz-input mz-validation required
                     title="email"
                     id="input-email"
                     formControlName="email"
                     type="text"
                     [errorMessageResource]="errorMessages.email"
                     [label]="'Email'">
            </mz-input-container>
          </div>

          <div class="row">
            <mz-input-container class="col s12 m12">
              <input mz-input mz-validation required
                     title="password"
                     id="input-password"
                     formControlName="password"
                     type="password"
                     [errorMessageResource]="errorMessages.password"
                     [label]="'Password'">
            </mz-input-container>
          </div>


          <div class="row">
            <button mz-button [disabled]="!signInForm.valid" type="submit" class="col s12 m12">Sign in</button>
          </div>

          <div class="row">
            <a class="clickText col s6 m6" style="text-align: left" (click)="navigateToRegister()">No account yet? Create one</a>
            <a class="clickText col s6 m6" style="text-align: right">Forgot password</a>
          </div>
        </form>
      </mz-card-content>
    </mz-card>
  </div>
</div>
